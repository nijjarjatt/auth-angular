<div>
	<h4 ng-if="ac.loginMessage">{{ac.loginMessage}}</h4>
	<form name="loginForm" ng-controller="loginController as lc"
	ng-submit="lc.login(lc.credentials)" novalidate>
		<div class="container">
			<div class="row">				
				<label for="username">User:</label>
				<input type="text" id="username"
			     ng-model="lc.credentials.username">
			</div>
			<div class="row">	
				<label for="password">Password:</label>
				<input type="password" id="password"
				     ng-model="lc.credentials.password">
			</div>
			<div class="row">
				<button type="submit">Login</button>
			</div>
		</div>
	</form>
</div>
