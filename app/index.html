<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script type="text/javascript" src="./assets/js/angular.min.js"></script>
	<script type="text/javascript" src="./assets/js/bundle.js"></script>
</head>
<body ng-app="authApp">
	<div ng-controller="appController as ac">
		<h4 ng-if="ac.loginMessage">{{ac.loginMessage}}</h4>
		<form name="loginForm" ng-controller="loginController as lc"
		ng-submit="lc.login(lc.credentials)" novalidate>
			<div class="container">
				<div class="row">				
					<label for="username">Username:</label>
					<input type="text" id="username"
				     ng-model="lc.credentials.username">
				</div>
				<div class="row">	
					<label for="password">Password:</label>
					<input type="password" id="password"
					     ng-model="lc.credentials.password">
				</div>
				<div class="row">
					<button type="submit">Login</button>
				</div>
			</div>
		</form>
	</div>	
</body>
</html>
